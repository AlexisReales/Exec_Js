<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="iniciar()">Iniciar</button>

    <div id="text">
        <!-- Resposta -->
    </div>

    <script>
        function iniciar(){
            const p1 = Number(prompt('Digite o ano de seu nascimento'))
            const data = new Date()
            const ano = data.getFullYear()
            const calc = ano - p1

            document.getElementById('text').innerHTML = `Quem nasceu em ${p1} ir√° completar ${calc} em ${ano}`
        }
    </script>
</body>
</html>
