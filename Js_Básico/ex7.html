<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="media()">Calcular Média</button>

    <div id="text">
        <!-- A resposta irá aparecer aqui! -->
    </div>

    <script>
        function media(){
            const p1 = Number(prompt('Insira sua PRIMEIRA nota!'))
            const p2 = Number(prompt('Insira seua SEGUNDA nota!'))
            const p3 = Number(prompt('Insira sua TERCEIRA nota!'))
            const media = (p1 + p2 + p3) / 3

            document.getElementById('text').innerHTML = `Com as notas ${p1} ${p2} ${p3}, você obteve a média final de ${media.toFixed()}`
        }
    </script>
</body>
</html>
