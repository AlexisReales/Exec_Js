<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- O programa irá contar quantos cliques o botão teve -->

    <button type="button" onclick="somar()">Clique em mim</button>
    <button type="button" onclick="apagar()">Zerar contador</button>

    <div id="text">
        <!-- O resultado irá aparecer aqui! -->
    </div>

    <script>
        let numero = 0

        function somar(){
            numero++

            document.getElementById('text').innerHTML = `O contador está com ${numero} cliques.`
        }

        function apagar(){
            numero = 0

            document.getElementById('text').innerHTML = `O contador está com ${numero} cliques.`
        }
    </script>
</body>
</html>
