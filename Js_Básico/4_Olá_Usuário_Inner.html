<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- O nome do usuário será apresentado na página web -->

    <button type="button" onclick="alerta()">Clique em MIM!</button>
    
    <div id="text">
        <!-- Aqui vai aparecer o resultado! -->
    </div>

    <script>
        function alerta(){
            const nome = prompt('Digite seu Nome')
            document.getElementById('text').innerHTML = `Ola ${nome}, seja bem vindo ao meu site!`
        }
    </script>
</body>
</html>
