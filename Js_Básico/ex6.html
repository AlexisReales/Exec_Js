<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="somar()">Somar Números</button>

    <div id="text">
        <!-- O resutlado irá aparecer aqui! -->
    </div>

    <script>
        function somar(){
            const p1 = Number(prompt('Insira um número'))
            const p2 = Number(prompt('Insira um outro número'))
            const calc = p1 + p2

            document.getElementById('text').innerHTML = `A soma entre ${p1} e ${p2} é igual a ${calc}!`
        }
    </script>
</body>
</html>
